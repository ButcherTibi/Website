<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Default</title>

	<!-- Style -->
	<link rel="stylesheet" href="/Reset.css">
	<link rel="stylesheet" href="/Video.css">

	<!-- Scripts -->
	<script type="text/javascript" src="/Video.js"></script>
</head>
<body>
	<header>
		<div>
			<button class="menu-btn">Menu</button>
			<img />
		</div>
		<div>
			<input id="search_input" type="text">
			<button class="search-btn">Search</button>
		</div>
		<div>
			<button class="account-btn">User Name</button>
		</div>
	</header>
	<div class="content">
		<main class="video-main">
			<article>
				<video id="video"></video>
			</article>

			<div class="below">

				<!-- Video Title -->
				<div class="row-0">
					<h1 id="title">Content not loaded</h1>
				</div>

				<!-- Content Stats and Buttons -->
				<div class="row-1">

					<div class="stats">
						<var class="views-count" id="views">-1</var>
						<p class="views-txt">views</p>
						<p class="dot">•</p>
						<p class="video-date" id="date">00.00.0000</p>
					</div>

					<div class="btns">
						<div class="likes">
							<div class="numbers">
								<div class="up">
									<var class="rating-count" id="likes">-1</var>
									<p class="rating-txt">Up</p>
								</div>
								<div class="down">
									<var class="rating-count" id="dislikes">-1</var>
									<p class="rating-txt">Down</p>
								</div>
							</div>
							<div class="graph">
								<div class="progress">
									<div class="fill" id="likes_fill_bar"></div>
								</div>
							</div>
						</div>
						<button class="subscribe-btn">Subscribe</button>
					</div>
				</div>

				<div class="tags" id="tags"></div>
			</div>

		</main>
		<aside class="video-recoms">

		</aside>
	</div>
</body>
</html>
