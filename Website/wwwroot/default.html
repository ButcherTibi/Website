<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Default</title>

	<!-- Style -->
	<link rel="stylesheet" href="/Reset.css">
	<link rel="stylesheet" href="/Video.css">

	<!-- Scripts -->
	<script type="text/javascript" src="/Video.js"></script>
</head>
<body>
	<header>
		<div>
			<button class="menu-btn">Menu</button>
			<img />
		</div>
		<div>
			<input id="search_input" type="text">
			<button class="search-btn">Search</button>
		</div>
		<div>
			<button class="account-btn">User Name</button>
		</div>
	</header>
	<div class="content">
		<main class="video-main">
			<article>
				<div class="video-stub">
					Video Stub
				</div>
			</article>

			<div class="below">

				<!-- Video Title -->
				<div class="row-0">
					<h1>Video Title</h1>
				</div>

				<!-- Content Stats and Buttons -->
				<div class="row-1">

					<div class="stats">
						<var class="views-count">1,851,638</var>
						<p class="views-txt">views</p>
						<p class="dot">•</p>
						<p class="video-date">21.06.2022</p>
					</div>

					<div class="btns">
						<div class="likes">
							<div class="numbers">
								<div class="up">
									<var class="rating-count">81,456</var>
									<p class="rating-txt">Up</p>
								</div>
								<div class="down">
									<var class="rating-count">3,201</var>
									<p class="rating-txt">Down</p>
								</div>
							</div>
							<div class="graph">
								<div class="progress">
									<div class="fill"></div>
								</div>
							</div>
						</div>
						<button class="subscribe-btn">Subscribe</button>
					</div>
				</div>

				<!-- Tags -->
				<div class="tags">
					<button class="tag">Tag 1</button>
					<button class="tag">Tag 2</button>
					<button class="tag">Tag 3</button>
				</div>
			</div>

		</main>
		<aside class="video-recoms">

		</aside>
	</div>
</body>
</html>
